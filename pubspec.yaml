name: ape_archive
description: "Sri Lanka's digital learning hub - Access and share educational PDF notes and resources."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^14.7.1

  # Networking
  dio: ^5.7.0
  json_annotation: ^4.9.0
  pretty_dio_logger: ^1.4.0

  # Local Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.3
  sqflite: ^2.4.1
  path_provider: ^2.1.5
  path: ^1.9.1

  # Authentication
  google_sign_in: ^6.2.2
  url_launcher: ^6.3.1
  app_links: ^6.3.2

  # PDF Viewer
  syncfusion_flutter_pdfviewer: ^28.1.33

  # Image Handling
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2

  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  shimmer: ^3.0.0
  lottie: ^3.1.3
  flutter_staggered_grid_view: ^0.7.0

  # Utilities
  intl: ^0.20.2
  timeago: ^3.7.0
  share_plus: ^10.1.2
  connectivity_plus: ^6.1.0
  permission_handler: ^11.3.1
  device_info_plus: ^11.5.0
  package_info_plus: ^8.1.0

  # Analytics & Crash Reporting (Optional)
  firebase_core: ^3.10.0
  firebase_analytics: ^11.3.11
  firebase_crashlytics: ^4.1.11
  firebase_messaging: ^15.1.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.3
  json_serializable: ^6.9.2

  # Testing
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/translations/

  # Fonts - TODO: Download Source Sans Pro from Google Fonts
  # fonts:
  #   - family: Source Sans Pro
  #     fonts:
  #       - asset: assets/fonts/SourceSansPro-Regular.ttf
  #         weight: 400
  #       - asset: assets/fonts/SourceSansPro-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/SourceSansPro-Bold.ttf
  #         weight: 700

flutter_intl:
  enabled: true
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated
  use_deferred_loading: false
